routing:
    luna.routes.main:
        class_name: MainController
        service: '@main-controller'
        prefix: 'main'

    luna.routes.game:
        class_name: GameListController
        service: '@game-list-controller'
        prefix: 'game'

    luna.routes.game-context-menu:
        class_name: GameContextMenuController
        service: '@game-context-menu-controller'
        prefix: 'gamecontext'

    luna.routes.game-info:
        class_name: GameInfoController
        service: '@game-info-controller'
        prefix: 'gameinfo'

    luna.routes.audio:
        class_name: AudioController
        service: '@audio-controller'
        prefix: 'audio'

    luna.routes.host:
        class_name: HostController
        service: '@host-controller'
        prefix: 'host'

    luna.routes.controller:
        class_name: ControllerConfigurationController
        service: '@controller-config-controller'
        prefix: 'controller'

    luna.routes.settings:
        class_name: SettingsController
        service: '@settings-controller'
        prefix: 'settings'

    luna.routes.cache:
        class_name: CacheController
        service: '@cache-controller'
        prefix: 'cache'
